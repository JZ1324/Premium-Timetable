<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base theme style */
        html,
        body {
            background-color: #030618;
            color: #e0e0ff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Header styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            min-height: 60px;
            max-height: 60px;
            background: linear-gradient(135deg, rgba(10, 10, 40, 0.9), rgba(18, 18, 54, 0.9));
            color: #e0e0ff;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(110, 60, 191, 0.8);
        }
        
        /* Main content */
        .main-content {
            margin-top: 60px;
            padding: 0;
            position: relative;
        }
        
        /* Container */
        .main-container {
            padding: 0;
            margin: 0;
        }
        
        /* Timetable section */
        .timetable-section {
            padding: 0;
            margin: 0;
        }
        
        /* Section title */
        .section-title {
            padding: 1rem;
            color: #e0e0ff;
            font-size: 1.5rem;
        }
        
        /* Timetable container */
        .timetable-container {
            margin: 1rem;
            padding: 1rem;
            background: rgba(10, 10, 40, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(110, 60, 191, 0.3);
            box-shadow: 0 0 10px rgba(110, 60, 191, 0.3);
        }
        
        /* Debug borders */
        .debug-borders .header {
            border: 2px solid red;
        }
        
        .debug-borders .main-content {
            border: 2px solid green;
        }
        
        .debug-borders .main-container {
            border: 2px solid blue;
        }
        
        .debug-borders .timetable-section {
            border: 2px solid purple;
        }
        
        .debug-borders .timetable-container {
            border: 2px solid yellow;
        }
        
        /* Controls */
        .test-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 50, 0.9);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(110, 60, 191, 0.5);
            z-index: 1001;
        }
        
        button {
            background: #6e3cbf;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #8d5fd3;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Timetable App (Theme Test)</h1>
    </header>
    
    <main class="main-content">
        <div class="main-container">
            <div class="timetable-section">
                <h2 class="section-title">Weekly Schedule</h2>
                <div class="timetable-container">
                    <p>This is a test page to verify that there is no gap between the header and main content.</p>
                    <p>The header should be fixed at the top, and the main content should start immediately below it.</p>
                    <p>If you see a gap, it means the fix is not working properly.</p>
                </div>
            </div>
        </div>
    </main>
    
    <div class="test-controls">
        <button id="toggle-debug">Toggle Debug Borders</button>
        <button id="measure-gap">Measure Gap</button>
        <button id="apply-fix">Apply Gap Fix</button>
    </div>
    
    <script>
        // Toggle debug borders
        document.getElementById('toggle-debug').addEventListener('click', function() {
            document.body.classList.toggle('debug-borders');
        });
        
        // Measure gap
        document.getElementById('measure-gap').addEventListener('click', function() {
            const header = document.querySelector('.header');
            const mainContent = document.querySelector('.main-content');
            
            if (header && mainContent) {
                const headerRect = header.getBoundingClientRect();
                const mainContentRect = mainContent.getBoundingClientRect();
                
                const gap = mainContentRect.top - (headerRect.top + headerRect.height);
                
                alert(`Gap between header and main content: ${gap}px`);
                console.log('Header position:', headerRect.top, headerRect.height);
                console.log('Main content position:', mainContentRect.top);
                console.log('Gap:', gap);
            }
        });
        
        // Apply fix manually
        document.getElementById('apply-fix').addEventListener('click', function() {
            const header = document.querySelector('.header');
            if (header) {
                header.style.position = 'fixed';
                header.style.top = '0';
                header.style.height = '60px';
                header.style.minHeight = '60px';
                header.style.maxHeight = '60px';
            }
            
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.style.marginTop = '60px';
                mainContent.style.paddingTop = '0';
            }
            
            alert('Fix applied!');
        });
    </script>
</body>
</html>
