    <!-- Performance script might be blocked by ad blockers, so we'll handle that gracefully -->
    <script>
      // Check if performance script should be loaded
      const loadPerformance = () => {
        return new Promise((resolve) => {
          const script = document.createElement('script');
          script.src = "https://www.gstatic.com/firebasejs/11.7.1/firebase-performance-compat.js";
          script.onload = () => resolve(true);
          script.onerror = () => {
            console.warn('Firebase Performance monitoring not loaded (likely blocked by an ad blocker)');
            resolve(false);
          };
          document.head.appendChild(script);
        });
      };
      
      // Try to load performance script
      loadPerformance();
    </script>
    
    <!-- Initialize Firebase for local development -->
    <script>

</head>
<body>
    <div id="root"></div>
    <!-- Script to preload theme before React renders -->
    <script>
        // Apply saved theme immediately to prevent flash of default theme
        try {
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                document.documentElement.className = `theme-${savedTheme}`;
                document.documentElement.setAttribute('data-theme', savedTheme);
                document.body.className = `theme-${savedTheme}`;
                document.body.setAttribute('data-theme', savedTheme);
                console.log('Pre-applied theme from localStorage:', savedTheme);
            }
        } catch (error) {
            console.error('Error pre-applying theme:', error);
        }
    </script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Firebase SDK initialized for local development at http://localhost:3001');
      });
    </script>
