<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Theme Test</title>
    <link rel="stylesheet" href="./assets/themes/cosmos.css">
    <link rel="stylesheet" href="./assets/themes/cosmos-injector.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 200vh; /* Make it scrollable */
            overscroll-behavior: none; /* Prevent bouncing/rubber-band effect */
        }
        .app {
            min-height: 100vh;
        }
        .header {
            padding: 1rem;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
        }
        .content {
            padding: 2rem;
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-content">
                <div class="logo">Timetable App</div>
                <div class="nav">Test Navigation</div>
            </div>
        </div>
        <div class="content">
            <h1>Cosmos Theme Test</h1>
            <p>Scroll down to see if the header stays fixed at the top.</p>
            <div style="height: 1000px;"></div>
            <p>Bottom content - the header should still be visible at the top.</p>
        </div>
    </div>
</body>
</html>
