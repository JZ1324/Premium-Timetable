<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .signin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .desktop-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .desktop-link:hover {
            background: #f0f0f0;
        }

        .info-text {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">üìö</div>
        <h1>Welcome to Timetable</h1>
        <p class="subtitle">Mobile Version</p>
        
        <button class="signin-btn" onclick="redirectToDesktop()">
            Sign In on Desktop
        </button>
        
        <p class="info-text">
            For the best experience, please sign in using the desktop version first. 
            Your timetable data will then be available on mobile.
        </p>
        
        <a href="/" class="desktop-link">
            üñ•Ô∏è Go to Desktop Version
        </a>
    </div>

    <script>
        function redirectToDesktop() {
            // Redirect to desktop version for sign-in
            window.location.href = '/';
        }

        // Check if user resizes to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                window.location.href = '/';
            }
        });

        // Check if there's already data available
        window.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('timetableData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    if (data.timeSlots && data.timeSlots.length > 0) {
                        // User has data, redirect to mobile timetable
                        window.location.href = '/mobile.html';
                    }
                } catch (error) {
                    console.error('Error checking saved data:', error);
                }
            }
        });
    </script>
</body>
</html>
